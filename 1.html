<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Task_stepic</title>
    <link rel="stylesheet" href="style_task.css">
</head>
<body>
    <form action=""> 
        <fieldset>
          <legend>Общая информация</legend>
          <div class="personal_data">
            <label for="surname">Фамилия</label>
            <input id="surmane" type="text" name="surname" placeholder="Иванов">
          </div>
          <div class="personal_data">
            <label for="name">Имя</label>
            <input id="mane" type="text" name="name" placeholder="Иван">
          </div>
          <div class="personal_data">
            <label for="patronymic">Отчество</label>
            <input id="patronymic" type="text" name="patronymic" placeholder="Иванович">
          </div>
          <div class="personal_data">
            <label for="email">email</label>
            <input id="email" type="email" name="email" placeholder="mail@mail.ru">
          </div>
        </fieldset>
        <fieldset>
          <legend>Пол</legend>
          <div class="gender">
            <input type="radio" id="gender_1" name="male" value="man">
            <label for="gender_1">М</label>
          </div>
          <div class="gender">
            <input type="radio" id="gender_2" name="female" value="woman">
            <label for="gender_2">Ж</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Хобби</legend>
          <div class="hobby">
            <input type="radio" id="hobby_1" name="employment" value="drawing">
            <label for="hobby_1">Рисование</label>
          </div>
          <div class="hobby">
            <input type="radio" id="hobby_2" name="employment" value="reading">
            <label for="hobby_2">Чтение</label>
          </div>
          <div class="hobby">
            <input type="radio" id="hobby_3" name="employment" value="knitting">
            <label for="hobby_3">Вязание</label>
          </div>
          <div class="hobby">
            <input type="radio" id="hobby_4" name="employment" value="cooking">
            <label for="hobby_4">Кулинария</label>
          </div>
        </fieldset>
      <input type="submit">
      <input type="reset" value="Очистить">
    </form>
</body>
</html>
